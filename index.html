<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.Semester Opgave 3</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
  <div id="app">
    <div class="container-fluid py-4">
      <div class="container">
        
        <h1 class="fw-bold">String manipulation</h1>
        <div class="input-group pt-3">
          <input class="form-control" v-model="word" type="text">
          <button class="btn btn-primary" v-on:click="show()">Show it</button>
        </div>
        
        <div v-if="showResult">
          <h3 class="pt-3">Ordered-list:</h3>
          <ol class="list-group">
            <li class="list-group-item" v-for="word in words">{{word}}</li>
          </ol>
          
          <h3 class="pt-3">Table:</h3>
          <table class="table table-light table-bordered table-striped table-hover">
            <tbody>
              <tr v-for="word in words">
                <td>{{word}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./js/vue.js"></script>
</body>
</html>
